<!DOCTYPE html>
<html>
<head>
    <title>tabla de prueba</title>
    <link rel="stylesheet" href="tablas.css">
</head>
<body>
    <h1>tabla de ejemplo</h1>
        <table border="1">
            <tr style="text-align:center">
                <th>1</th>
                <td colspan="3"><img src="imagen/foto1.png" width="50"></td>
                <td colspan="2"><img src="imagen/foto2.png" width="50"></td>
            </tr>
            <tr style="text-align:center">
                <th class="color_red">capacidad</th>
                <th class="color_gray">2GB</th>
                <th class="color_gray">4GB</th>
                <th class="color_gray">8GB</th>
                <th class="color_gray">32GB</th>
                <th class="color_gray">2GB</th>
            </tr>
            <tr style="text-align:center">
                <th class="color_red">colores</th>
                <th>blanco</th>
                <td >
                    <ul class="color-red">
                        <li>negro</li>
                        <li>rosa</li>
                        <li>dorado</li>
                    </ul>
                </td>
                <td>negro</td>
                <th colspan="2"><ul class="color-red">
                    <li>negro</li>
                    <li>blanco</li>
                </ul></th>
            </tr>
            <tr style="text-align:center">
                <th class="color_red">pantalla</th>
                <th colspan="3">3 pulgadas</th>
                <th colspan="2">7 pulgadas</th>
            </tr>
            <tr style="text-align:center">
                <th class="color_red" rowspan="2">tiempo de carga</th>
                <th colspan="3" rowspan="3">1 hora</th>
                <td class="color_yellow" colspan="2" >5 horas</td>
            </tr>
            <tr style="text-align:center">
                <td colspan="2">30 minutos para 75%</td>
            </tr>
        </table>
</body>
