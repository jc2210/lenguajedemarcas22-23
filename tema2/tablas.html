<!DOCTYPE html>
<html>
<head>
    <title>tabla de prueba</title>
</head>
<body>
    <h1>tabla de ejemplo</h1>
        <table border="1">
            <tr style="text-align:center">
                <th>1</th>
                <td colspan="3"><img src="imagenes/foto1.png" width="50"></td>
                <td colspan="2"><img src="imagenes/foto2.png" width="50"></td>
            </tr>
            <tr style="text-align:center">
                <th>capacidad</th>
                <th>2GB</th>
                <th>4GB</th>
                <th>8GB</th>
                <th>32GB</th>
                <th>2GB</th>
            </tr>
            <tr style="text-align:center">
                <th>colores</th>
                <th>blanco</th>
                <td >
                    <ul>
                        <li>negro</li>
                        <li>rosa</li>
                        <li>dorado</li>
                    </ul>
                </td>
                <td>negro</td>
                <th colspan="2"><ul>
                    <li>negro</li>
                    <li>blanco</li>
                </ul></th>
            </tr>
            <tr style="text-align:center">
                <th>pantalla</th>
                <th colspan="3">3 pulgadas</th>
                <th colspan="2">7 pulgadas</th>
            </tr>
            <tr style="text-align:center">
                <th rowspan="2">tiempo de carga</th>
                <th colspan="3" rowspan="3">1 hora</th>
                <td colspan="2" >5 horas</td>
            </tr>
            <tr style="text-align:center">
                <td colspan="2">30 minutos para 75%</td>
            </tr>
        </table>
</body>
